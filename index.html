<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="images/Frame.png">
    <title>Online Gaming Site</title>
    
    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Regular css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobileResponsive.css">
    <link rel="stylesheet" href="tabletView.css">
</head>
<body>
    <div class="header-section">
        <header class="header-container">
            <div class="header-logo">
                <img src="images/Frame.png" alt="">
                <h2><span class="logo-title">G</span>amer</h2>
            </div>
            <div class="menu">
                <a href="">About us</a>
                <a href="">Developers</a>
                <a class="menu-btn" href="">Follow us on <i class="fa-brands fa-youtube youtube-btn btn-menu"></i> <i class="fa-brands fa-tiktok btn-menu"></i></a>
            </div>
        </header>
    </div>

    <!-- Banner Section -->
    <div class="banner-section">
        <div class="banner-container">
            <div class="banner-text">
                <h1>Play Like The</h1>
                <h1 class="banner-goat">G.O.A.T.</h1>
                <p class="banner-paragraph"><i class="fa-solid fa-play icon-1"></i> 1-Click instant play</p>
                <p class="banner-paragraph"><i class="fa-solid fa-download icon-2"></i> No Download</p>
                <p class="banner-paragraph"><i class="fa-solid fa-users-line icon-3"></i> 1000s of supported online games</p>
                <div class="banner-btn">
                    <button class="btn-sign">Sign in</button>
                    <button class="btn-rogue">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
